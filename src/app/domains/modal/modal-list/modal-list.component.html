<article
  class="flex justify-between items-center w-full border-b-[1px] border-gray-300 py-8"
>
  <div class="flex gap-10">
    <div>
      <img
        [src]="listDetails.img"
        [alt]="listDetails.title"
        class="w-[80px] rounded-md"
      />
    </div>
    <div class="flex flex-col gap-2">
      <div>
        <p class="text-2xl md:text-lg">{{ listDetails.title }}</p>
      </div>
      <div class="flex items-center gap-5">
        <div>
          <p class="text-lg text-primary font-bold">
            {{ listDetails.amount }}x
          </p>
        </div>
        <div class="flex gap-3">
          <p class="text-gray-400">${{ listDetails.price }}</p>
          <p class="text-gray-600">
            ${{ listDetails.price * listDetails.amount }}
          </p>
        </div>
      </div>
    </div>
  </div>
</article>
