<div
  class="absolute top-0 left-0 w-screen h-screen flex justify-center items-center overflow-hidden"
>
  <div class="absolute bg-black opacity-50 w-full h-full"></div>
  <div
    class="grid grid-rows-[auto_1fr_auto] gap-5 w-1/3 h-1/2 bg-white z-10 rounded-md p-5"
  >
    <div>
      <h2 class="font-bold text-3xl">Order Confirmed</h2>
      <p class="text-gray-400">We hope you enjoy your food!</p>
    </div>
    <div>
      @for (dish of listItems(); track $index) {
      <p>{{ dish.title }}</p>
      }
    </div>
    <div>
      <button
        class="w-full py-3 bg-primary text-white rounded-lg cursor-pointer"
        (click)="closeModal()"
      >
        Start New Order
      </button>
    </div>
  </div>
</div>
