<article
  class="flex justify-between items-center w-full border-b-[1px] border-gray-300 py-8"
>
  <div class="flex flex-col gap-2">
    <div>
      <p class="text-2xl md:text-lg">{{ listDetails.title }}</p>
    </div>
    <div class="flex items-center gap-5">
      <div>
        <p class="text-lg text-primary font-bold">{{ listDetails.amount }}x</p>
      </div>
      <div class="flex gap-3">
        <p class="text-gray-400">${{ listDetails.price }}</p>
        <p class="text-gray-600">
          ${{ listDetails.price * listDetails.amount }}
        </p>
      </div>
    </div>
  </div>

  <div>
    <button
      (click)="deleteDishFromList(listDetails.id)"
      class="text-2xl text-gray-400 hover:text-gray-700 cursor-pointer"
    >
      x
    </button>
  </div>
</article>
